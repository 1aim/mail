language: rust

rust:
  - 1.36.0
  - 1.37.0
  - stable
  - beta

addons:
  apt:
    packages:
    - pkg-config
    - cmake
    - openssl

before_script:
  - rustup component add clippy

script:
  - cargo clippy --all-targets --all-features -- -D warnings
  - cargo build --all-features --all
  - cargo test --all-features --all

